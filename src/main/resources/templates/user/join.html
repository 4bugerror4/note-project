<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body>

	<section class="container">
		<div class="text-center">
			<main class="form-signin w-100 m-auto">
				<form>
					<a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
					<div class="h2 mb-3 fw-normal">회원가입 페이지</div>

					<div class="form-floating">
						<input type="text" class="form-control" id="username"> <label for="floatingInput">Username</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="password"> <label for="floatingPassword">Password</label>
					</div>
					<div class="form-floating">
						<input type="email" class="form-control" id="email"> <label for="floatingInput">email</label>
					</div>

					<button th:onclick="userJoin()" class="w-100 btn btn-lg btn-primary mb-3" type="button">회원가입</button>
					<p class="mt-3 mb-3 text-muted">&copy; 2023-02</p>
				</form>
			</main>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script th:src="@{/js/user.js}"></script>
</body>
</html>
